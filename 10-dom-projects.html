<!DOCTYPE html>
<html>
    <head>
        <title>
            09 DOM
        </title>
        <style>
            .Subs
            {
                background-color:black;
                color:white;
                border:none;
                font-weight:bold;
                padding-top:10px;
                padding-bottom:10px;
                padding-left:15px;
                padding-right:15px;
                border-radius:20px;
                cursor:pointer;
                margin-bottom:30px;
            }
            .yousubed
            {
                background-color:grey;
                color:black;
            }
            body
            {
                font-family:Arial;
            }
            .costinput
            {
                font-size:15px;
                padding:10px;
            }
            .calcbutton
            {
                background-color:green;
                color:white;
                border:none;
                font-size:15px;
                padding:12px 15px;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <p>Youtube Subscribe Button</p>
        <button class = "Subs" onclick = "subscribe();">Subscribe</button>
        <p>
            Amazon Shipping Calculator
        </p>
        <p>
            Orders under $40 = +$10 shipping.
        </p>
        <p>
            Orders over $40 = FREE shipping
        </p>
        <input placeholder = "Cost of Order" class = "costBox costinput" onkeydown ="handleCostKeyDown(event);">
        <button onclick = "calculateTotal();" class = "calcbutton">Calculate</button>
        <p class = "totalCost"></p>
        <script>
            function subscribe() {
        const buttonElement = document.querySelector('.Subs');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
          buttonElement.classList.add("yousubed");
        } else {
          buttonElement.innerHTML = 'Subscribe';
          buttonElement.classList.remove("yousubed");
        }
            }

            function handleCostKeyDown(event)
            {
                if(event.key === 'Enter')
                    {
                        calculateTotal();
                    }
            }
            function calculateTotal()
            {
                const costInput = document.querySelector('.costBox');
                let cost = Number(costInput.value);

                if (cost < 40)
                {
                    cost += 10;
                }
                document.querySelector('.totalCost').innerHTML = `$${cost}`;
            }
        </script>
    </body>
</html>
